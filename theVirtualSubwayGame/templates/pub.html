{% extends "layout.html" %}

{% block title %}
Pub Results
{% endblock %}

{% block main %}

<P>{{ stationName }}</P>
<p>{{ pubName }}</p>

<iframe class="maps"

  src="https://www.google.com/maps/embed/v1/directions?key={{ API_Key }}
    &origin={{ stationSearch }}
    &destination={{ pubPlusCode }}
    &mode=walking" allowfullscreen>
</iframe>

{% endblock %}
